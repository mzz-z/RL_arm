experiment:
  run_name: null
  seed: 42
  device: cuda
  total_env_steps: 2000000
  log_interval_updates: 10
  eval_interval_updates: 50
  checkpoint_interval_updates: 100
  num_eval_episodes: 20
  eval_seeds:
  - 100
  - 101
  - 102
  - 103
  - 104
  - 105
  - 106
  - 107
  - 108
  - 109
  - 110
  - 111
  - 112
  - 113
  - 114
  - 115
  - 116
  - 117
  - 118
  - 119
  save_best_metric: eval/success_rate
  record_video: false
  video_interval_updates: 200
env:
  task_mode: reach
  max_episode_steps: 200
  frame_skip: 4
  timestep: 0.002
  arm:
    link1_length: 0.25
    link2_length: 0.25
    base_height: 0.42
  table_height: 0.4
  ball:
    radius: 0.03
    mass: 0.05
  spawn:
    radius_min: 0.15
    radius_max: 0.4
    angle_min: -1.0
    angle_max: 1.0
    y_min: -0.15
    y_max: 0.15
  init_joints:
    shoulder_range:
    - -0.3
    - 0.3
    elbow_range:
    - -0.3
    - 0.3
    vel_noise_std: 0.01
  reach:
    reach_radius: 0.05
    dwell_steps: 5
    ee_vel_threshold: 0.1
  magnet:
    attach_radius: 0.04
    attach_vel_threshold: 0.15
  lift:
    lift_height: 0.1
    hold_steps: 10
  termination:
    ball_fell_threshold: -0.05
    unreachable_margin: 0.1
control:
  mode: position_target
  action_scale: 0.1
  clip_action: true
  rate_limit:
    enabled: false
    max_delta: 0.15
  lowpass:
    enabled: false
    alpha: 0.3
  joint_limits:
    shoulder:
    - -2.0
    - 2.0
    elbow:
    - -2.5
    - 2.5
reward:
  normalize_distance: true
  w_action_mag: 0.01
  w_action_change: 0.005
  w_joint_vel: 0.0
  reach:
    w_dist: 1.0
    success_bonus: 10.0
  grasp:
    w_dist: 1.0
    attach_bonus: 2.0
    w_lift: 1.0
    w_hold_per_step: 0.1
    success_bonus: 15.0
ppo:
  lr: 0.0003
  lr_schedule: linear
  lr_min: 0.0
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  entropy_coef: 0.01
  value_coef: 0.5
  max_grad_norm: 0.5
  rollout_steps: 2048
  num_envs: 8
  minibatch_size: 64
  epochs_per_update: 10
model:
  hidden_sizes:
  - 256
  - 256
  activation: relu
  log_std_init: 0.0
  log_std_min: -20
  log_std_max: 2
  obs_norm:
    enabled: true
    epsilon: 1.0e-08
    clip: 10.0
curriculum:
  enabled: true
  metric: success_rate
  patience: 3
  stages:
  - threshold: 0.5
    spawn:
      radius_min: 0.2
      radius_max: 0.28
  - threshold: 0.7
    spawn:
      radius_min: 0.15
      radius_max: 0.35
  - threshold: 0.85
    spawn:
      radius_min: 0.12
      radius_max: 0.42
